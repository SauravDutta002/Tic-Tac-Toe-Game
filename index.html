<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="msgbox display-message">
        <p id="msg">Winner</p>
        <div class="scoreboard-msg"> Your Score </div>
        <button id="new-btn">Next Game</button>
    </div>

    <main>

        <div class="game-name">
            <button id="newgame">New Game</button>
            <div class="turn">
                <div class="chance hide">O</div>
                <div class="chance2 hide">X</div>             
            </div>
            <div class="scoreboard"> Your Score </div>
            <div class="name">Tic Tac Toe</div>
        </div>

            <div class="container">
                <div class="game-box">
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                    <button class="box  box1"></button>
                </div>
            </div>

        <div class="buttons">
            <button id="reset">Reset Game</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
